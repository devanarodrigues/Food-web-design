<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ana Rodrigues">
    <meta name="description" content="Burritos">
    <meta name="keywords" content="food, burrito, lanche, refeição">
    <title>Food Website - Burritos</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icons8-burrito-64.png" type="image/x-icon">
</head>

<body>
    <header>
        <figure>
            <img src="./img/icons8-burrito-100.png" alt="Logo do site com desenho de um burrito" width="80px" height="80px">
        </figure>
        <nav>
            <ul>
                <li>Menu</li>
                <li>Lunch Boxed</li>
                <li>Platters</li>
                <li>Specials</li>
                <li id="input"><input type="text" placeholder="Search Foods"> <i
                        class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="path"></div>
    </section>

    <main data-aos="fade-right" data-aos-duration="2000">
        <h2>CHEF'S SPECIAL</h2>
        <h3>Freshness in every bite</h3>
        <p>Healthy Burrito Bites with Sashimi grade Tun, 110 calories and 13g protein</p>

        <a href="#">Download recipe</a>
    </main>
    <aside data-aos="zoom-in" data-aos-duration="2000">
        <figure><img src="./img/food-wallpaper-preview-removebg-preview.png" width="500px" height="400px"
                alt="Tun Burrito"></figure>
    </aside>

</body>
<script src="https://kit.fontawesome.com/0f5c52dce4.js" crossorigin="anonymous"></script>
